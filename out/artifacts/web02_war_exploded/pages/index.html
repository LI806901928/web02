<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <title>myblog</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
  </head>
  <body>
  <div class="layui-carousel" id="test1">
    <div carousel-item>
      <div>条目1</div>
      <div>条目2</div>
    </div>
  </div>
  <script src="../layui/layui.js"></script>
  <script>
    layui.use('carousel', function(){
      var carousel = layui.carousel;
      //建造实例
      carousel.render({
        elem: '#test1'
        ,width: '60%' //设置容器宽度
        ,arrow: 'always' //始终显示箭头
        //,anim: 'updown' //切换动画方式
      });
    });
  </script>
  </body>
</html>
